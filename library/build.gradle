apply plugin: 'com.android.library'

dependencies {
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.actionbarsherlock:actionbarsherlock:5.0.0@aar'
    //5.0.0 - наша кастомная версия библиотеки адоптированная к АПИ 23 https://github.com/rogovalex/ActionBarSherlock/tree/my
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 23
        versionCode = currentVersionMajor.toInteger() * 100 + currentVersionMinor.toInteger() * 10 + currentVersionBuild.toInteger()
        versionName = "${currentVersionMajor}.${currentVersionMinor}.${currentVersionBuild}"
    }

    sourceSets {
        main {
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']

            manifest.srcFile 'AndroidManifest.xml'
        }
    }

}

apply plugin: "com.jfrog.artifactory-upload"
